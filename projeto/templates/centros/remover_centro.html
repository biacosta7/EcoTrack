{% extends "base.html" %}
{% block title %}Remover Centro de Coleta{% endblock %}

{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'centros.css' %}">
{% endblock css %}

{% block content %}
    <h2>Remover Centro de Coleta</h2>
    <p>Você tem certeza que deseja remover o centro "{{ centro.nome }}"?</p>

    <form method="post" action="/remover_centro/{{ centro.id }}/">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <button type="submit">Confirmar Remoção</button>
        <a href="centros:lista_centros">Cancelar</a>
    </form>
{% endblock %}

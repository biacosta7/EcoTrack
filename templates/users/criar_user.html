<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/your/bootstrap.css">
    <title>Registrar Usuário Comum</title>
</head>

<body>
    <header>
        <!-- Conteúdo do cabeçalho -->
    </header>

    <main>
        <h2>Registrar Usuário Comum</h2>
        <form method="post" action="{{ form_action }}">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <!-- Campos do formulário manualmente -->
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ username_value }}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ email_value }}">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <a href="{{ login_url }}">Já possui uma conta? Faça login aqui.</a>
    </main>

    <footer>
        <!-- Conteúdo do rodapé -->
    </footer>
</body>

</html>

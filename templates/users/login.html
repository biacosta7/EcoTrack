<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecotrack - Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles_login.css' %}">
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="#">&larr;</a>
        </div>
        <div class="login-box">
            <img src="{% static 'logo.png' %}" alt="Logo Ecotrack" class="logo">
            <h1>Login</h1>
            <br>
            <p>Ainda não tem conta? <a href="#" class="signup-link">Cadastre-se</a></p>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="carlosribeiro@gmail.com" required>
                <br>
                <br>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="*****************" required>
                <br>
                <br>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <br>
        <div class="illustration">
            <!-- Desenho das mãos segurando recicláveis -->
            <img src="{% static 'img_reciclagem.png' %}" alt="Mãos com recicláveis" class="logo2">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoTrack</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Referência ao CSS -->
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <!-- Formulário de login -->
    <form method="post" action="/login/">
        <!-- Token CSRF gerado pela view -->
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        
        <!-- Campos de entrada para nome de usuário e senha -->
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" value="{{ username }}" required><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" value="{{ password }}" required><br><br>
        
        <button type="submit">Entrar</button>
    </form>

    <h3>Não tem uma conta?</h3>
    <div>
        <!-- Links para registrar como empresa ou usuário comum -->
        <a href="{{ register_company_url }}" class="btn btn-primary">Registrar como Empresa</a>
        <a href="{{ register_user_url }}" class="btn btn-secondary">Registrar como Usuário Comum</a>
    </div>
</body>
</html>

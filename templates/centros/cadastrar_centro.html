<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Ponto de Coleta</title>
</head>
<body>
    <h2>Cadastrar Ponto de Coleta</h2>
    <form method="post" action="/cadastrar_centro/">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            <div class="text-danger" id="nome-error"></div>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" required>
            <div class="text-danger" id="telefone-error"></div>
        </div>

        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>
            <div class="text-danger" id="endereco-error"></div>
        </div>

        <!-- Outros campos como 'numero', 'complemento', 'cep', etc... -->

        <div class="form-group">
            <label>Tipos de Materiais</label><br>
            <input type="checkbox" name="tipos" value="metal"> Metal<br>
            <input type="checkbox" name="tipos" value="papel"> Papel<br>
            <input type="checkbox" name="tipos" value="plastico"> Plástico<br>
            <input type="checkbox" name="tipos" value="organico"> Orgânico<br>
            <input type="checkbox" name="tipos" value="perigoso"> Perigoso<br>
            <input type="checkbox" name="tipos" value="vidro"> Vidro<br>
            <div class="text-danger" id="tipos-error"></div>
        </div>

        <div class="form-group">
            <label for="horario_abertura">Horário de Abertura</label>
            <input type="time" id="horario_abertura" name="horario_abertura" required>
            <div class="text-danger" id="horario-abertura-error"></div>
        </div>

        <div class="form-group">
            <label for="horario_fechamento">Horário de Fechamento</label>
            <input type="time" id="horario_fechamento" name="horario_fechamento" required>
            <div class="text-danger" id="horario-fechamento-error"></div>
        </div>

        <button type="submit">Cadastrar</button>
        <a href="/lista_centros/">Cancelar</a>
    </form>
</body>
</html>

# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - EcoTrackApp

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          
      - name: Upgrade pip
        run: pip install --upgrade pip
        
      - name: Install dependencies
        run: pip install -r ./requirements.txt

      - name: Install Django
        run: pip install Django
 
      - name: Cleaning testing files
        run: |
          cd projeto/
          rm db.sqlite3
          rm .env
          cd ..

      - name: Zip artifact for deployment
        run: |
          cd projeto/
          zip -r release.zip ./*
          cd ..
          mv projeto/release.zip .


      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C5A0E8E606E84D44B9364120D4E701C8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C6B6C0D2E7764FA482C7DEA8683E0248 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BB36B31333A64CE59E14B7266EEA4052 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'EcoTrackApp'
          slot-name: 'Production'

